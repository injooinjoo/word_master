<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 320" role="img" aria-label="Afternoon vocabulary illustration">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8fd3ff"/>
      <stop offset="100%" stop-color="#eaf7ff"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8ad77a"/>
      <stop offset="100%" stop-color="#5db66f"/>
    </linearGradient>
  </defs>

  <rect width="512" height="320" fill="url(#sky)"/>
  <rect y="250" width="512" height="70" fill="url(#ground)"/>

  <!-- Sun -->
  <circle cx="420" cy="70" r="32" fill="#ffd45c"/>
  <g stroke="#ffd45c" stroke-width="6" stroke-linecap="round">
    <line x1="420" y1="18" x2="420" y2="2"/>
    <line x1="420" y1="138" x2="420" y2="122"/>
    <line x1="368" y1="70" x2="352" y2="70"/>
    <line x1="488" y1="70" x2="472" y2="70"/>
    <line x1="384" y1="34" x2="372" y2="22"/>
    <line x1="456" y1="106" x2="468" y2="118"/>
    <line x1="456" y1="34" x2="468" y2="22"/>
    <line x1="384" y1="106" x2="372" y2="118"/>
  </g>

  <!-- Cloud -->
  <g fill="#ffffff" opacity="0.95">
    <ellipse cx="140" cy="82" rx="46" ry="24"/>
    <ellipse cx="178" cy="82" rx="34" ry="20"/>
    <ellipse cx="108" cy="86" rx="30" ry="18"/>
    <rect x="94" y="82" width="108" height="24"/>
  </g>

  <!-- Tree -->
  <rect x="82" y="194" width="18" height="58" fill="#8a5a3b"/>
  <circle cx="91" cy="176" r="32" fill="#3ea95d"/>
  <circle cx="70" cy="186" r="24" fill="#43b965"/>
  <circle cx="112" cy="186" r="24" fill="#43b965"/>

  <!-- Clock -->
  <g transform="translate(256 172)">
    <circle r="66" fill="#ffffff" stroke="#2a4660" stroke-width="8"/>
    <circle r="4" fill="#2a4660"/>
    <!-- 3 PM feel -->
    <line x1="0" y1="0" x2="28" y2="0" stroke="#2a4660" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-12" y2="-24" stroke="#2a4660" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="-50" r="3" fill="#2a4660"/>
    <circle cx="50" cy="0" r="3" fill="#2a4660"/>
    <circle cx="0" cy="50" r="3" fill="#2a4660"/>
    <circle cx="-50" cy="0" r="3" fill="#2a4660"/>
  </g>

  <!-- Label pill -->
  <rect x="176" y="20" width="160" height="40" rx="20" fill="#ffffff" opacity="0.92"/>
  <text x="256" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#2a4660">afternoon</text>
</svg>
